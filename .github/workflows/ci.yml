name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    name: Typecheck, Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        id: typecheck
        run: npm run typecheck

      - name: Lint
        id: lint
        run: npm run lint

      - name: Test
        id: test
        run: npm test

      - name: Build
        id: build
        run: npm run build

      - name: Post CI summary
        if: always() && github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          RUN_NUMBER: ${{ github.run_number }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          TYPECHECK_OUTCOME: ${{ steps.typecheck.outcome }}
          LINT_OUTCOME: ${{ steps.lint.outcome }}
          TEST_OUTCOME: ${{ steps.test.outcome }}
          BUILD_OUTCOME: ${{ steps.build.outcome }}
        run: |
          status_icon() {
            case "$1" in
              success) echo "✅ Passed" ;;
              failure) echo "❌ Failed" ;;
              *) echo "⏭️ Skipped" ;;
            esac
          }

          TYPECHECK=$(status_icon "$TYPECHECK_OUTCOME")
          LINT=$(status_icon "$LINT_OUTCOME")
          TEST=$(status_icon "$TEST_OUTCOME")
          BUILD=$(status_icon "$BUILD_OUTCOME")

          BODY="<!-- ci-summary -->
          ## CI Summary

          | Check | Status |
          |-------|--------|
          | Typecheck | ${TYPECHECK} |
          | Lint | ${LINT} |
          | Test | ${TEST} |
          | Build | ${BUILD} |

          *[Run #${RUN_NUMBER}](${RUN_URL})*"

          COMMENT_ID=$(gh api "repos/${REPO}/issues/${PR_NUMBER}/comments" \
            --jq '.[] | select(.body | contains("<!-- ci-summary -->")) | .id' | head -1)

          if [ -n "$COMMENT_ID" ]; then
            gh api "repos/${REPO}/issues/${PR_NUMBER}/comments/${COMMENT_ID}" \
              -X PATCH -f body="${BODY}"
          else
            gh pr comment "${PR_NUMBER}" --body "${BODY}"
          fi
